
version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-pizza
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: contosopizza
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: